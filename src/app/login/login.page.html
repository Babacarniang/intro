<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      
        <ion-item>
          <ion-label>Login</ion-label>
          <ion-input type="email"[(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password">

          </ion-input>
        </ion-item>
      </ion-list>
    <ion-button (click)="login()" color="primary">Primary</ion-button>
</ion-content>
